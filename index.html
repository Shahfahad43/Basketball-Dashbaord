<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <div class="home">
        <h1>HOME</h1>
        <div class="score-container">
          <h2 id="home-score-el">0</h2>
        </div>
        <div class="points-container">
          <button id="home-one" onclick="homeOne ()">+1</button>
          <button id="home-two" onclick="homeTwo ()">+2</button>
          <button id="home-three" onclick="homeThree ()">+3</button>
        </div>
      </div>
      <div class="guest">
        <h1>GUEST</h1>
        <div class="score-container">
          <h2 id="guest-score-el">0</h2>
        </div>
        <div class="points-container">
          <button id="guest-one" onclick="guestOne() ">+1</button>
          <button id="guest-two" onclick="guestTwo() ">+2</button>
          <button id="guest-three" onclick="guestThree() ">+3</button>
        </div>
      </div>
    </div>
    <button class="reset-btn" onclick="reset()">Reset</button>
    <button class="reset-btn" onclick="reset()">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
